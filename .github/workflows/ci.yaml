name: CI

on:
  push:
  pull_request:

jobs:
  run-tests:
    strategy:
      fail-fast: false
      matrix: 
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: 
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12-dev"

    name: Test
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .
          python -m pip install pytest 
          pip install -r requirements.txt
          pip install pytest
          pip install pytest-cov
          pip install --force-reinstall pytest pytest-mock
          pip install pytest-playwright
          playwright install

      # - name: Run Flask     # And save process ID
      #   run: |
      #     python app.py & 
      #     echo $! > flask.pid
      #     sleep 5
      #   shell: bash

      - name: Pull and run Docker container
        run: |
          docker pull charlottesmith826/library-app:v1
          docker run -d -p 5000:5000 --name flask-app charlottesmith826/library-app:v1
          sleep 10

      # - name: Wait for App Start-up
      #   run: |
      #     for i in {1..30}; docker
      #       curl -f http://localhost:5000 && break || sleep 1
      #     done

      - name: Run tests
        run: |
          python -m pytest -v
          python -m pytest --cov=services --cov=. --cov-report=xml --cov-report=term -v
          python -m pytest --cov=services --cov=. --cov-branch --cov-report=xml --cov-report=term -v

      - name: Stop container
        run: docker stop flask-app
        if: always()

      # - name: Stop Flask app
      #   run: kill $(cat flask.pid)