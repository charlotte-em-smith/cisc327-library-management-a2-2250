name: CI

on:
  push:
  pull_request:

jobs:
  run-tests:
    strategy:
      fail-fast: false
      matrix: 
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: 
          #- "3.7", Error: The version '3.7' with architecture 'arm64' was not found for 'os'
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12-dev"
          #- "pypy-3.7"
          #- "pypy-3.8" #Database error occurred while creating borrow record. (not my code where the error is)
          #- "pypy-3.9"

    name: Test
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .
          python -m pip install pytest 
          pip install -r requirements.txt

#      - name: Install package
#        run: pip install --upgrade pip && pip install -e .

      - name: Run tests
        run: python -m pytest -v
